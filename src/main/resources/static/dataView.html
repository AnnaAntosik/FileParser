<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
</head>
<body>
    <h2>Table</h2>
    <table th:each="row : ${data}">
        <tr th:each="cell : ${row}">
            <td th:text="${cell}"></td>
        </tr>

    </table>
</body>
</html>
